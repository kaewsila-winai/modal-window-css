    <link rel="stylesheet" href="main.css">

    <title>Modal Window CSS Only</title>

<body>
    <div class="bubble-1"></div>  
    <div class="bubble-2"></div>
    <header>
        <h2 class="heading">MODAL WINDOW</h2>
        <h5 class="sub-heading">Create an accessible modal window with just CSS</h5>
    </header>
    <section>
            <input type="checkbox" id="click" style="display: none;">
            <label for="click" class="button">
                <a class="button-launch">Click to launch modal</a>
            </label>
        <div class="container__detail">
            <p class="detail">Read Full Article <a href="https://medium.com/codesxdiary/%E0%B8%97%E0%B8%B3-modal-%E0%B9%80%E0%B8%A5%E0%B9%88%E0%B8%99%E0%B9%86-%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%95%E0%B9%89%E0%B8%AD%E0%B8%87%E0%B9%83%E0%B8%8A%E0%B9%89-javascript-%E0%B8%81%E0%B9%87%E0%B8%97%E0%B8%B3%E0%B9%84%E0%B8%94%E0%B9%89-7177de5db4bb" target="_blank" class="detail--link">here</a></p>
            <p class="detail">Source Code <a href="https://github.com/nueymoo/modal-window-css" target="_blank" class="detail--link">@github</a></p>
        </div>

        <div class="modal">
            <div class="modal__bgblue">
                <img src="popup-emoji.png" alt="emoji" class="emoji">
                <div class="modal__head">Hey! I'm a Little Popup .</div>
            </div>
            <div class="model__content">
                <div class="modal__detail">
                    <p class="detail">Read Full Article <a href="https://medium.com/codesxdiary/%E0%B8%97%E0%B8%B3-modal-%E0%B9%80%E0%B8%A5%E0%B9%88%E0%B8%99%E0%B9%86-%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%95%E0%B9%89%E0%B8%AD%E0%B8%87%E0%B9%83%E0%B8%8A%E0%B9%89-javascript-%E0%B8%81%E0%B9%87%E0%B8%97%E0%B8%B3%E0%B9%84%E0%B8%94%E0%B9%89-7177de5db4bb" target="_blank" class="detail--link">here</a></p>
                    <p class="detail">Source Code <a href="https://github.com/nueymoo/modal-window-css" target="_blank" class="detail--link">@github</a></p>
                </div>
                <div class="modal__follow">
                    <p class="follow-us">FOLLOW US</p>
                    <a href="https://www.facebook.com/codesxdiary/" target="_blank"><img src="fb-icon.png" alt="fb" class="icon" ></a>
                    <a href="https://medium.com/codesxdiary" target="_blank"><img src="medium-icon.png" alt="medium" class="icon"></a>
                    <a href="https://github.com/nueymoo" target="_blank"><img src="github-icon.png" alt="github" class="icon"></a>
                </div>
            </div> 
            <label for="click"  class="button">
                <a class="button-close">CLOSE</a>
            </label>
        </div>
        <div class="overlay"></div>
    </section>

    <footer>
        <p class="footer__made-by">• nueymoo •</p>
    </footer>
